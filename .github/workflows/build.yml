name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Install bootimage
      run: cargo install bootimage
    - name: Set nightly
      run: rustup override set nightly
    - name: Install llvm-tools-preview
      run: rustup component add llvm-tools-preview
    - name: Install rust-src
      run: rustup component add rust-src
    - name: Build
      run: cargo build --verbose
    - name: Install grub
      run: apt-get install grub
    - name: Make isofiles dir
      run: mkdir isofiles/boot/grub
    - name: Copy grub.cfg
      run: cp grub.cfg isofiles/boot/grub/grub.cfg
    - name: Copy kernel bootimage
      run: cp /target/x86_64-thermiteos/debug/bootimage-thermiteos.bin isofiles/boot/
    - name: Create iso
      run: exec grub-mkrescue -o thermiteos.iso isofiles
